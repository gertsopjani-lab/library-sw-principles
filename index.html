<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar â€“ plain boxed layout */
    #sidebar {
      width: 250px;
      border-right: 1px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #sidebar h2 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .group {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .group input,
    .group button {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 3px;
      background: none;
    }

    .group button {
      cursor: pointer;
    }

    #main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      background: none;
    }

    .available { font-weight: bold; }
    .taken { font-weight: bold; }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Library Controls</h2>

    <div class="group">
      <h3>Add Book</h3>
      <input id="bookId" placeholder="Book ID">
      <input id="bookTitle" placeholder="Title">
      <input id="bookAuthor" placeholder="Author">
      <button id="addBook">Add Book</button>
    </div>

    <div class="group">
      <h3>Add Member</h3>
      <input id="memberId" placeholder="Member ID">
      <input id="memberName" placeholder="Name">
      <input id="memberEmail" placeholder="Email">
      <button id="addMember">Register</button>
    </div>

    <div class="group">
      <h3>Search</h3>
      <input id="searchBox" placeholder="Search...">
    </div>

    <div class="group">
      <h3>Checkout</h3>
      <input id="coBook" placeholder="Book ID">
      <input id="coMember" placeholder="Member ID">
      <button id="checkoutBtn">Checkout</button>
    </div>

    <div class="group">
      <button id="loadDemo">Load Demo Data</button>
      <button id="clearAll">Reset</button>
    </div>
  </div>

  <div id="main">
    <div id="bookPanel" class="panel"></div>
    <div id="memberPanel" class="panel"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
